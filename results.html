<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>results</title>
</head>
<body>
    <header>
        <h1>Survey Results</h1>
    </header>

    <section id="this-session">

        <h2>Results for the most recent survey</h2>
        
        <table>
            <thead>
                <th>
                    Product ID
                </th>
                <th>
                    Product Name
                </th>
                <th>
                    # times selected
                </th>
                <th>
                    # times viewed
                </th>
            </thead>
            <tbody id="this-session-table">
                <!-- to be populated by JS -->
            </tbody>
        </table>
        
        <h2>Chart</h2>
        <canvas id="this-session-chart" width="400" height="400"></canvas>

    </section>

    <section id="all-sessions">

        <h2>Results from all surveys</h2>

        <table>
            <thead>
                <th>
                    Product ID
                </th>
                <th>
                    Product Name
                </th>
                <th>
                    # times selected
                </th>
                <th>
                    # times viewed
                </th>
            </thead>
            <tbody id="all-sessions-table">
                <!-- to be populated by JS -->
            </tbody>
        </table>

        <h2>Chart</h2>
        <canvas id="all-sessions-chart" width="400" height="400"></canvas>
    
    </section>

    <script type="module" src="./results-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</body>
</html>
