<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/common.css">
    <title>Survey Results</title>
</head>

<body>

    <div class="page-wrapper">

        <header>
            <h1>Consumer Interest Survey</h1>
        </header>

        <main>
            <section id="this-session">
                <h2>Results for your survey</h2>
                
                <table>
                    <thead>
                        <th>
                            Product ID
                        </th>
                        <th>
                            Product Name
                        </th>
                        <th>
                            # times selected
                        </th>
                        <th>
                            # times viewed
                        </th>
                    </thead>
                    <tbody id="this-session-table">
                        <!-- to be populated by JS -->
                    </tbody>
                </table>
                
                <h2>Chart</h2>
                <canvas id="this-session-chart" width="400" height="400"></canvas>
        
            </section>
        
            <section id="all-sessions">
        
                <h2>Results from all surveys</h2>
        
                <table>
                    <thead>
                        <th>
                            Product ID
                        </th>
                        <th>
                            Product Name
                        </th>
                        <th>
                            # times selected
                        </th>
                        <th>
                            # times viewed
                        </th>
                    </thead>
                    <tbody id="all-sessions-table">
                        <!-- to be populated by JS -->
                    </tbody>
                </table>
        
                <h2>Chart</h2>
                <canvas id="all-sessions-chart" width="400" height="400"></canvas>
            
            </section>
        </main>

        <footer>
            <p>
                Smoot & Associates, LLC., 2020
            </p>
            <p>
                View this project on <a href="https://github.com/smooto/gift-shop-lab">GitHub</a>
            </p>
        </footer>

    </div>

    <script type="module" src="./results-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</body>
</html>
